<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="white-tile">A</kbd>
            <kbd class="white-tile">S</kbd>
            <kbd class="white-tile">D</kbd>
            <kbd class="white-tile">F</kbd>
            <kbd class="white-tile">G</kbd>
            <kbd class="white-tile">H</kbd>
            <kbd class="white-tile">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="black-tile">W</kbd>
            <kbd class="black-tile">E</kbd>
            <kbd class="black-tile break-tile">T</kbd>
            <kbd class="black-tile">Y</kbd>
            <kbd class="black-tile">U</kbd>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
